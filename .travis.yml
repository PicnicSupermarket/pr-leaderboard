language: generic
dist: bionic
before_install:
  - sudo apt-get update
  - sudo apt-get install python3-pip python3-setuptools
install:
  - pip3 install --upgrade pip
  - pip3 install --user --upgrade black flake8 isort
  - flake8 --max-line-length=88 ./
  - black --check ./
  - isort --check-only *
  - yarn --cwd web install
  - yarn --cwd web build
cache: pip
script:
  - docker build . -t pr-game:latest
